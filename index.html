<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JTeleprompter</title>
<link rel="stylesheet" href="style.css?v=232">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

<!-- <div id="teleprompter" onclick="toggleAutoScroll()"> -->
<div id="teleprompter" contenteditable="false">
    <p id="script">
        1º Click en Menú --> Editar <br>
        2º Copia y pega aquí el texto que desees, edítalo o escribe tu propio texto <br>
        3º Click en Menú --> Parar Editar <br>
        Listo, click en Start para iniciar teleprompt 
    </p>
</div>

<div id="controlBar" class="control-bar">
    <div id="controls" class="controls-container">
        <div class="menu-container" class="control">
            <button id="menuButton" title="Menú" class="control"><i class="fas fa-bars"></i></button>
            <div id="menuItems" class="menu-items" style="display: none;">
                <button id="editToggle" title="Editar"><i class="fas fa-edit"></i></button>
                <button id="loadText" title="Cargar"><i class="fas fa-folder-open"></i></button>
                <button id="saveText" title="Guardar"><i class="fas fa-save"></i></button>
                <button id="resetButton" title="Resetear Teleprompter"><i class="fas fa-trash"></i></button>
            </div>
        </div>
        
        <input type="color" id="textColorPicker" value="#ffffff" class="control">
        <button id="changeTextColor" title="Cambiar color de texto" class="control">
            <i class="fas fa-palette"></i>
        </button>
        
        
        <label for="speedControl" class="control">V:</label>
        <input type="range" id="speedControl" min="1" max="100" value="42" class="control">
        <span id="scrollSpeedValue" class="control" class="tooltip">42</span>
        
        <label for="textSizeControl" class="control">T:</label>
        <input type="range" id="textSizeControl" min="10" max="72" value="36" class="control">
        <span id="textSizeValue" class="control" class="tooltip">36px</span>
        
        <label for="textColorControl" class="control">C:</label>
        <select id="textColorControl" class="control">
            <option value="white" style="background-color: white;">Blanco</option>
            <option value="lightyellow" style="background-color: lightyellow;">Amarillo</option>
            <option value="lightgreen" style="background-color: lightgreen;">Verde</option>
            <option value="lightblue" style="background-color: lightblue;">Azul</option>
            <option value="lightgray" style="background-color: lightgray;">Gris</option>
        </select>
          
        <button id="toggleScroll" title="Iniciar/Detener Scroll" data-scrolling="false"><i class="fas fa-play"></i></button>
          
    </div>
</div>

<div id="timer" style="position: fixed; top: 10px; right: 10px; opacity: 0.7; background-color: black; color: white; padding: 5px; user-select: none;">
    00:00:00
</div>


<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
