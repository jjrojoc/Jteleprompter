<div id="controls" style="position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.7); padding: 10px; box-sizing: border-box;">
    <button id="toggleScroll" class="toggle-button"><i class="fas fa-play"></i></button>
    <div class="menu-container">
        <button id="menuButton"><i class="fas fa-bars"></i> Menú</button>
        <div id="menuItems" class="menu-items" style="display: none;">
            <button id="editToggle"><i class="fas fa-edit"></i> Editar</button>
            <button id="loadText"><i class="fas fa-folder-open"></i> Cargar</button>
            <button id="saveText"><i class="fas fa-save"></i> Guardar</button>
            <button id="resetButton"><i class="fas fa-eraser"></i> Reset</button>
            <input type="color" id="textColorPicker" value="#ffffff">
            <button id="changeTextColor"><i class="fas fa-palette"></i> Color</button>
            <input type="range" id="speedControl" min="1" max="100" value="42" title="Velocidad de desplazamiento">
            <span id="scrollSpeedValue" class="tooltip">42</span>
            <input type="range" id="textSizeControl" min="10" max="72" value="36" title="Tamaño de texto">
            <span id="textSizeValue" class="tooltip">36px</span>
            <select id="textColorControl">
                <option value="white">Blanco</option>
                <option value="lightyellow">Amarillo</option>
                <option value="lightgreen">Verde</option>
                <option value="lightblue">Azul</option>
                <option value="lightgray">Gris</option>
            </select>
        </div>
    </div>
</div>
