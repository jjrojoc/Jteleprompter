    <!-- Otros botones y controles del menú -->

    <button id="redoButton" title="Rehacer"><i class="fas fa-redo"></i></button>
    <button id="loadText" title="Cargar"><i class="fas fa-folder-open"></i></button>
    <button id="saveText" title="Guardar"><i class="fas fa-save"></i></button>

            <option value="lightblue" style="background-color: lightblue;">Azul</option>

        <div class="control-group">
            <span class="control icon"><i class="fas fa-tachometer-alt"></i></span> <!-- Icono de velocidad -->
            <input type="range" id="speedControl" min="1" max="100" value="45" class="control">
            <span id="scrollSpeedValue" class="control tooltip">45</span>
        </div>
        
        <div class="control-group">
            <span class="control icon"><i class="fas fa-text-height"></i></span> <!-- Icono de tamaño de texto -->
            <input type="range" id="textSizeControl" min="10" max="72" value="36" class="control">
            <span id="textSizeValue" class="control tooltip">36px</span>
        </div>

    <div id="timer">00:00</div>
    <div id="separator">/</div>
    <div id="durationContainer">00:00</div>
</div>




<div id="countdown" style="display: none;">3</div>
<div id="countdownDisplay" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; color: white; background-color: orange; padding: 10px; border-radius: 5px;">

</div>
