<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, interactive-widget=resizes-content">
    <title>Script Manager</title>
    <link rel="stylesheet" href="style.css?v=1091">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./icons/favicon.ico">
</head>
<body oncontextmenu="return false";>
    <input type="hidden" id="scriptId">
    <button id="authorize_button" onclick="handleAuthClick()">Authorize Google Drive</button>
    <button id="select_folder_button" onclick="seleccionarCarpeta()">Seleccionar Carpeta de Google Drive</button>

    <div id="scriptList" class="scripts-list">
        <h1>Lista de Scripts</h1>
        <!-- <ul id="scriptsContainer"></ul> -->
    </div>

    <div id="editorSection">
        <!-- <h1>Editor de Scripts</h1> -->
        <input type="text" id="scriptName" class="script-name" placeholder="Nombre del script">
        <button id="saveAndBackButton"><i class="fa-solid fa-arrow-left"></i></button>

        <!-- Botones de formato de texto -->
        <div class="text-format-buttons">
            <button id="boldButton"><i class="fa-solid fa-bold"></i></button>
            <button id="italicButton"><i class="fa-solid fa-italic"></i></button>
            <button id="colorButton"><i class="fa-solid fa-paint-brush"></i></button>
            <input type="color" id="colorPicker" style="display: none;">
            <button class="colorButton" data-color="red" style="background-color: red;">Red</button>
            <button class="colorButton" data-color="blue" style="background-color: blue;">Blue</button>
            <button class="colorButton" data-color="green" style="background-color: green;">Green</button>
            <button id="removeColorButton"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="editor" contenteditable="true"></div>
    </div>

    <div id="teleprompterSection">
        <div id="teleprompter"></div>
        <div id="teleprompterControls" class="teleprompterControls">
            <button id="alignmentButton"><i class="fa-solid fa-align-left"></i></button>
            <button id="paddingButton"><i class="fa-solid fa-indent"></i></button>
            <button id="stopResumeScroll" class="control-group"><i class="fas fa-play"></i></button>
            <button id="fontSizeButton"><i class="fas fa-text-height"></i></button>
            <button id="speedButton"><i class="fas fa-tachometer-alt"></i></button>
  
            <!-- <div class="control-speed control-group">
                <span class="control icon"><i class="fas fa-tachometer-alt"></i></span>
                <input type="range" id="speedControl" min="1" max="100" value="45" class="control">
                <span id="scrollSpeedValue" class="control tooltip">45</span>
            </div> -->
            <!-- <button id="stopResumeScroll" class="control-group"><i class="fas fa-play"></i></button> -->
            <!-- <div class="control-text control-group">
                <span class="control icon"><i class="fas fa-text-height"></i></span>
                <input type="range" id="textSizeControl" min="10" max="72" value="36" class="control">
                <span id="textSizeValue" class="control tooltip">36px</span>
            </div> -->
            <div class="slider-container" id="paddingSliderContainer">
                <label for="paddingSlider">Padding del Texto:</label>
                <span id="paddingValue" class="control tooltip">0</span>
                <input type="range" id="paddingSlider" min="0" max="250" value="0">
            </div>
            <div class="slider-container" id="fontSizeSliderContainer">
                <label for="fontSizeSlider">Tamaño de Fuente:</label>
                <span id="fontSizeValue" class="control tooltip">36px</span>
                <input type="range" id="fontSizeSlider" min="10" max="72" value="36">
            </div>
            <div class="slider-container" id="speedSliderContainer">
                <label for="speedSlider">Velocidad de Scroll:</label>
                <span id="speedValue" class="control tooltip">45</span>
                <input type="range" id="speedSlider" min="1" max="100" value="45">
            </div>
        </div>
        <button id="backToListFromTeleprompter"><i class="fa-solid fa-arrow-left"></i></button>
        <!-- <div class="bottom-line"></div> Línea semitransparente -->
        <div id="timeControls">
            <div id="timer">00:00</div>
            <div id="separator">/</div>
            <div id="duration">00:00</div>
        </div>
    </div>
    
</body>
<script src="script.js?v=1091"></script>
<!-- Carga la API de Google Picker -->
<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</html>
